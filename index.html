<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貴賓登記系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center; z-index:1000; }
        .modal-content { background:white; padding:2rem; border-radius:1rem; max-width:90%; text-align:center; }
        /* Toast */
        .toast { position: fixed; top: 1rem; right: 1rem; background: #323232; color: white; padding: 0.75rem 1rem; border-radius: 0.5rem; opacity: 0; transform: translateY(-20px); transition: all 0.3s ease; z-index:2000; }
        .toast.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div id="app" class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6 sm:p-8">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800">貴賓登記系統</h1>
            <div id="user-info" class="text-sm text-gray-600 mt-2 sm:mt-0">
                <span class="font-medium">這是一個共享的公開列表，所有人都可以編輯。</span>
            </div>
        </div>

        <!-- Add Guest Form -->
        <div class="bg-blue-50 border border-blue-200 rounded-xl p-5 mb-6">
            <h2 class="text-xl font-bold text-gray-700 mb-4">新增貴賓</h2>
            <form id="add-guest-form" class="space-y-4">
                <div>
                    <label for="guest-company" class="block text-sm font-medium text-gray-700">公司/組織</label>
                    <input type="text" id="guest-company" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="guest-title" class="block text-sm font-medium text-gray-700">職稱</label>
                    <input type="text" id="guest-title" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="guest-name" class="block text-sm font-medium text-gray-700">姓名</label>
                    <input type="text" id="guest-name" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 rounded-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    登記貴賓
                </button>
            </form>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-end mb-6">
            <button id="download-btn" class="w-full sm:w-auto py-2 px-6 rounded-lg text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                下載清單 (CSV)
            </button>
            <button id="reset-btn" class="w-full sm:w-auto py-2 px-6 rounded-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                重置清單
            </button>
        </div>

        <!-- Guest List -->
        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div id="loading" class="text-center p-8 text-gray-500 text-lg">
                <svg class="animate-spin h-8 w-8 text-gray-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
                <p class="mt-2">載入貴賓清單...</p>
            </div>
            <div id="guest-list-container" class="hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">公司/組織</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">職稱</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">姓名</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">登記時間</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">狀態</th>
                            <th class="px-4 py-3"></th>
                        </tr>
                    </thead>
                    <tbody id="guest-list" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="message-modal" class="hidden modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title" class="text-lg font-bold text-gray-800 mb-2"></h3>
            <p id="modal-message" class="text-sm text-gray-600 mb-4"></p>
            <div id="modal-buttons" class="flex justify-end space-x-4"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- 
    === Firestore 規則 (請到 Firebase Console → Firestore Database → 規則 貼上) ===

    rules_version = '2';
    service cloud.firestore {
      match /databases/{database}/documents {
        match /artifacts/{appId}/public/data/guests/{guestId} {
          allow read: if true;                   // 所有人都能讀
          allow create: if request.auth != null; // 匿名登入可新增
          allow update: if request.auth != null; // 匿名登入可修改
          allow delete: if request.auth != null; // 匿名登入可刪除
        }
      }
    }

    ⚠️ 請把 {appId} 改成你的實際 appId，例如：my-guest-app
    -->

    <script type="module">
        <!-- 這裡保留你的 Firebase 程式碼 -->
    </script>
</body>
</html>
