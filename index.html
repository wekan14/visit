<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貴賓登記系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div id="app" class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6 sm:p-8">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800">貴賓登記</h1>
            <div id="user-info" class="text-sm text-gray-600 mt-2 sm:mt-0">
                <span class="font-medium">您的 ID：</span><span id="user-id" class="break-all">載入中...</span>
            </div>
        </div>

        <!-- Add Guest Form -->
        <div class="bg-blue-50 border border-blue-200 rounded-xl p-5 mb-6">
            <h2 class="text-xl font-bold text-gray-700 mb-4">新增貴賓</h2>
            <form id="add-guest-form" class="space-y-4">
                <div>
                    <label for="guest-company" class="block text-sm font-medium text-gray-700">公司/組織</label>
                    <input type="text" id="guest-company" placeholder="輸入公司/組織名稱" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="guest-title" class="block text-sm font-medium text-gray-700">職稱</label>
                    <input type="text" id="guest-title" placeholder="輸入貴賓職稱" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="guest-name" class="block text-sm font-medium text-gray-700">姓名</label>
                    <input type="text" id="guest-name" placeholder="輸入貴賓姓名" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    登記貴賓
                </button>
            </form>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-end mb-6">
            <button id="download-btn" class="w-full sm:w-auto flex justify-center py-2 px-6 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                下載清單 (CSV)
            </button>
            <button id="reset-btn" class="w-full sm:w-auto flex justify-center py-2 px-6 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                重置清單
            </button>
        </div>

        <!-- Guest List Table -->
        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div id="loading" class="text-center p-8 text-gray-500 text-lg">
                <svg class="animate-spin h-8 w-8 text-gray-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2">載入貴賓清單...</p>
            </div>
            <div id="guest-list-container" class="hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                公司/組織
                            </th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                職稱
                            </th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                姓名
                            </th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                登記時間
                            </th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                狀態
                            </th>
                            <th scope="col" class="relative px-4 py-3">
                                <span class="sr-only">操作</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="guest-list" class="bg-white divide-y divide-gray-200">
                        <!-- Guest rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Custom Modal for user messages -->
    <div id="message-modal" class="hidden modal-overlay">
        <div class="modal-content rounded-xl shadow-2xl p-6 max-w-sm w-full">
            <h3 id="modal-title" class="text-lg font-bold text-gray-800 mb-2"></h3>
            <p id="modal-message" class="text-sm text-gray-600 mb-4"></p>
            <div id="modal-buttons" class="flex justify-end space-x-4">
                <button id="modal-ok-button" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    確認
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import necessary Firebase SDKs from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, doc, deleteDoc, getDocs, writeBatch, updateDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        
        // Enable Firebase debug logging
        setLogLevel('debug');

        // --- Firebase Configuration ---
        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, auth, db;
        const userIdElement = document.getElementById('user-id');
        const loadingElement = document.getElementById('loading');
        const guestListContainer = document.getElementById('guest-list-container');
        const guestListElement = document.getElementById('guest-list');
        const addGuestForm = document.getElementById('add-guest-form');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');

        let guestsData = []; // To store the current list of guests for download

        // --- Firebase Initialization and Authentication ---
        async function authenticateAndInitialize() {
            try {
                if (!firebaseConfig) {
                    throw new Error("Firebase configuration is not provided.");
                }

                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Use onAuthStateChanged for a more robust sign-in flow
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // User is signed in, proceed with app logic
                        const userId = user.uid;
                        userIdElement.textContent = userId;
                        setupRealtimeListener();
                    } else {
                        // User is signed out, try to sign in with custom token or anonymously
                        console.log("No user signed in. Attempting sign-in...");
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Authentication failed:", error);
                            userIdElement.textContent = '認證失敗';
                            showModal('錯誤', '認證或資料庫連線失敗，請稍後重試。');
                            // Hide loading spinner and form if authentication fails
                            loadingElement.classList.add('hidden');
                            addGuestForm.classList.add('hidden');
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                userIdElement.textContent = '初始化失敗';
                showModal('錯誤', '應用程式初始化失敗，請檢查控制台。');
            }
        }

        // --- Realtime Data Listener and UI Update ---
        function setupRealtimeListener() {
            const guestsCollectionPath = `/artifacts/${appId}/public/data/guests`;
            const q = query(collection(db, guestsCollectionPath));

            onSnapshot(q, (querySnapshot) => {
                guestsData = [];
                querySnapshot.forEach((doc) => {
                    guestsData.push({ id: doc.id, ...doc.data() });
                });

                renderGuestList(guestsData);
                loadingElement.classList.add('hidden');
                guestListContainer.classList.remove('hidden');
            }, (error) => {
                console.error("Failed to fetch guest list:", error);
                loadingElement.classList.add('hidden');
                showModal('錯誤', '無法載入貴賓清單，請檢查控制台。');
            });
        }

        // --- UI Rendering Functions ---
        function renderGuestList(guests) {
            guestListElement.innerHTML = '';
            
            const sortedGuests = guests.sort((a, b) => {
                if (a.introduced !== b.introduced) {
                    return a.introduced ? 1 : -1;
                }
                if (!a.timestamp || !b.timestamp) return 0;
                return a.timestamp.toDate() - b.timestamp.toDate();
            });

            if (sortedGuests.length === 0) {
                guestListElement.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-gray-500">目前沒有貴賓登記。</td></tr>`;
                return;
            }
            
            sortedGuests.forEach(guest => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors duration-150';
                
                const timestamp = guest.timestamp ? new Date(guest.timestamp.toDate()).toLocaleString() : 'N/A';

                let statusCellContent;
                if (guest.introduced) {
                    statusCellContent = `<span class="text-green-600">已介紹</span>`;
                } else {
                    statusCellContent = `<button class="text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 px-3 py-1 rounded-full text-xs transition-colors duration-200" data-id="${guest.id}" data-status="false">
                                            標記為已介紹
                                        </button>`;
                }

                row.innerHTML = `
                    <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${guest.company}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${guest.title || 'N/A'}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${guest.name}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${timestamp}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm font-medium">${statusCellContent}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-red-600 hover:text-red-900 transition-colors duration-150 delete-btn" data-id="${guest.id}">
                            刪除
                        </button>
                    </td>
                `;
                guestListElement.appendChild(row);
            });

            document.querySelectorAll('button[data-status="false"]').forEach(button => {
                button.addEventListener('click', (e) => {
                    const guestId = e.target.getAttribute('data-id');
                    handleUpdateStatus(guestId, true);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const guestId = e.target.getAttribute('data-id');
                    handleDeleteGuest(guestId);
                });
            });
        }

        // --- Form Submission and Data Handling ---
        addGuestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('guest-name').value;
            const title = document.getElementById('guest-title').value;
            const company = document.getElementById('guest-company').value;
            
            try {
                const guestsRef = collection(db, `/artifacts/${appId}/public/data/guests`);
                await addDoc(guestsRef, {
                    name,
                    title,
                    company,
                    introduced: false,
                    timestamp: serverTimestamp()
                });
                
                showModal('成功', '貴賓已成功登記！');
                addGuestForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                showModal('錯誤', '新增貴賓失敗，請稍後再試。');
            }
        });
        
        async function handleDeleteGuest(guestId) {
            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/guests`, guestId);
                await deleteDoc(docRef);
                showModal('成功', '貴賓已成功刪除！');
            } catch (error) {
                console.error("Error deleting document: ", error);
                showModal('錯誤', '刪除貴賓失敗，請稍後再試。');
            }
        }
        
        async function handleUpdateStatus(guestId, status) {
            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/guests`, guestId);
                await updateDoc(docRef, {
                    introduced: status
                });
                showModal('成功', '貴賓狀態已更新！');
            } catch (error) {
                console.error("Error updating document: ", error);
                showModal('錯誤', '更新狀態失敗，請稍後再試。');
            }
        }

        // --- Reset and Download Functions ---
        resetBtn.addEventListener('click', () => {
            showConfirmModal('確認重置', '確定要永久刪除所有貴賓資料嗎？此操作無法復原。', async () => {
                showModal('重置中...', '正在清空貴賓清單，請稍候...');
                try {
                    const guestsRef = collection(db, `/artifacts/${appId}/public/data/guests`);
                    const q = query(guestsRef);
                    const querySnapshot = await getDocs(q);
                    
                    const batch = writeBatch(db);
                    querySnapshot.forEach((doc) => {
                        batch.delete(doc.ref);
                    });
                    
                    await batch.commit();
                    showModal('成功', '所有貴賓資料已成功清除。');
                } catch (error) {
                    console.error("Error clearing guests: ", error);
                    showModal('錯誤', '重置清單失敗，請稍後再試。');
                }
            });
        });

        downloadBtn.addEventListener('click', () => {
            if (guestsData.length === 0) {
                showModal('提示', '沒有可下載的貴賓資料。');
                return;
            }

            const header = ["公司/組織", "職稱", "姓名", "登記時間", "狀態"];
            const csvRows = guestsData.map(guest => [
                guest.company,
                guest.title || '',
                guest.name,
                guest.timestamp ? new Date(guest.timestamp.toDate()).toLocaleString() : '',
                guest.introduced ? '已介紹' : '未介紹'
            ].map(value => `"${value}"`).join(','));

            const csvContent = [header.join(','), ...csvRows].join('\n');
            
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'guest-list.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });
        
        // --- Custom Modal Functions ---
        function showModal(title, message, okCallback = null) {
            const modal = document.getElementById('message-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalButtons = document.getElementById('modal-buttons');

            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            modalButtons.innerHTML = '';
            const okBtn = document.createElement('button');
            okBtn.id = 'modal-ok-button';
            okBtn.className = 'px-4 py-2 bg-blue-600 text-white rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500';
            okBtn.textContent = '確認';
            okBtn.onclick = () => {
                modal.classList.add('hidden');
                if (okCallback) okCallback();
            };
            modalButtons.appendChild(okBtn);
            
            modal.classList.remove('hidden');
        }

        function showConfirmModal(title, message, confirmCallback) {
            const modal = document.getElementById('message-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalButtons = document.getElementById('modal-buttons');

            modalTitle.textContent = title;
            modalMessage.textContent = message;

            modalButtons.innerHTML = '';
            const cancelBtn = document.createElement('button');
            cancelBtn.id = 'modal-cancel-button';
            cancelBtn.className = 'px-4 py-2 text-gray-600 rounded-lg hover:bg-gray-200';
            cancelBtn.textContent = '取消';
            cancelBtn.onclick = () => modal.classList.add('hidden');
            modalButtons.appendChild(cancelBtn);

            const confirmBtn = document.createElement('button');
            confirmBtn.id = 'modal-confirm-button';
            confirmBtn.className = 'px-4 py-2 bg-red-600 text-white rounded-lg shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200';
            confirmBtn.textContent = '確定';
            confirmBtn.onclick = () => {
                modal.classList.add('hidden');
                confirmCallback();
            };
            modalButtons.appendChild(confirmBtn);

            modal.classList.remove('hidden');
        }

        // Initialize the application
        authenticateAndInitialize();

    </script>
</body>
</html>
